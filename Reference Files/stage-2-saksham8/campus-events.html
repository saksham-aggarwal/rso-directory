    <!-- Building a calendar -->
    <section>
        <div class="container col-sm col-md col-lg">
        <div class="card-calendar">
            <h3 class="card-header" id="monthAndYear"></h3>
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
                </thead>

                <tbody id="calendar-body"></tbody>
            </table>

            <div class="form-inline">

                <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>

                <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
            </div>
            <br/>
            <form class="form-inline">
                <label class="lead mr-2 ml-2" for="month">Go To: </label>
                <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                    <option value=0>January</option>
                    <option value=1>February</option>
                    <option value=2>March</option>
                    <option value=3>April</option>
                    <option value=4>May</option>
                    <option value=5>June</option>
                    <option value=6>July</option>
                    <option value=7>August</option>
                    <option value=8>September</option>
                    <option value=9>October</option>
                    <option value=10>November</option>
                    <option value=11>December</option>
                </select>


                <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">

                <option value=2013>2013</option>
                <option value=2014>2014</option>
                <option value=2015>2015</option>
                <option value=2016>2016</option>
                <option value=2017>2017</option>
                <option value=2018>2018</option>
                <option value=2019>2019</option>
                <option value=2020>2020</option>
                <option value=2021>2021</option>
                <option value=2022>2022</option>
                <option value=2023>2023</option>
                <option value=2024>2024</option>
                <option value=2025>2025</option>
                <option value=2026>2026</option>
                <option value=2027>2027</option>
                <option value=2028>2028</option>
                <option value=2029>2029</option>
                <option value=2030>2030</option>
            </select></form>
        </div>
    </section>

    <section>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
            <span class="close">&times;</span>
            <form class="modal-content" action="#">
                <div class="container">
                    <h1>New Event</h1>
                    <p>Please fill in this form to create a new event!</p>
                    <hr>
                    <label for="ename"><b>Event</b></label>
                    <input id="eventName" type="text" placeholder="Event Name" name="ename" required>

                    <label for="location"><b>Location</b></label>
                    <input id="eventLocation" type="text" placeholder="Add Location" name="location" required>

                    <label for="eddate"><b>Event Date</b></label></br>
                    <span>
                        <label>From</label>
                        <input id="eventInputF" type="datetime-local" placeholder="Starts at" name="edate" required>
                    </span>
                    <span id="to_input_span">
                        <label>To</label>
                        <input id="eventInputT" type="datetime-local" placeholder="Ends at" name="edate" required>
                    </span>

                    <div class="flex-container-register">
                        <button type="button" onclick="document.getElementById('myModal').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="button" class="add-event">Add Event</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
