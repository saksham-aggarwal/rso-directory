<body>
    <header>
        <div class="header">
            <a class="navbar-brand" href="index.html"><img src="img/logo.jpg" class="img-responsive header-img" alt="Student Hub Logo"></a>
            <p class="social-media">
                <a href="#facebook" class="fa fa-facebook" aria-label="Facebook"></a>

                <a href="#google" class="fa fa-google" aria-label="Googel"></a>
            </p>
        </div>
    </header>

    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="news-feed.html">News Feed</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Services

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="campus-events.html">Campus Events</a>

                    </div>
                </li>
                </ul>
            </div>
        </nav>
    </section>

    <section>
        <div class="card-buttons">
            <h3>Storage Space Locator</h3>
            <div class="account-buttons flex-container">
                <!-- Button to open the modal -->
                <button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>
                <button onclick="document.getElementById('id02').style.display='block'">Login</button>
            </div>

            <!-- The Modal (contains the Sign Up form) -->
            <div id="id01" class="modal">
              <form class="modal-content" action="#">
                <div class="container">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>

                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>

                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                  <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>

                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                  <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signup">Sign Up</button>
                  </div>
                </div>
              </form>
            </div>


                <!-- The Modal -->
            <div id="id02" class="modal">
              <span onclick="document.getElementById('id02').style.display='none'"></span>

              <!-- Modal Content -->
              <form class="modal-content animate" action="#">
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" required>

                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>

                  <button type="submit">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                  <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>
            </div>
        </div>
    </section>


    <footer>
        <div class="footer-space">

        </div>
